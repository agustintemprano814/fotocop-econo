<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fotocop-Econo | Fotocopiadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="https://linktr.ee/og/image/franjaeconounlp.jpg">
    <style>
        .venta-layout { display: grid; grid-template-columns: 1fr 350px; gap: 25px; align-items: start; }
        .carrito-container { position: sticky; top: 20px; }
        .item-carrito { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; gap: 12px; }
        .btn-borrar { background: none; border: none; color: #ccc; cursor: pointer; font-size: 0.9rem; transition: color 0.3s; display: flex; align-items: center; padding: 0; width: 1.2rem; height: 1.2rem; }
        .btn-borrar:hover { color: var(--danger); }
        .item-info { flex-grow: 1; font-size: 0.85rem; }
        .category-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .cat-card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; text-align: center; cursor: pointer; font-size: 0.85rem; font-weight: 600; background: #fff; transition: all 0.2s; }
        .cat-card.selected { border-color: var(--primary); background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(164, 21, 91, 0.2); }
        .payment-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
        .pay-card { border: 1px solid #ddd; border-radius: 6px; padding: 8px; text-align: center; cursor: pointer; font-size: 0.8rem; font-weight: 600; background: #fff; transition: all 0.2s; color: var(--gray); }
        .pay-card.selected { border-color: var(--primary); background: var(--primary); color: white; }
        .total-box { margin-top: 15px; padding-top: 15px; border-top: 2px solid var(--primary); font-weight: bold; font-size: 1.2rem; color: var(--primary); display: flex; justify-content: space-between; }
        .turno-info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .info-box { background: rgba(164, 21, 91, 0.03); border: 1px solid rgba(164, 21, 91, 0.1); border-radius: 10px; padding: 12px; text-align: center; }
        .info-box small { color: var(--gray); text-transform: uppercase; font-size: 0.65rem; letter-spacing: 1px; display: block; margin-bottom: 4px; }
        .info-box span { font-weight: bold; color: var(--dark); font-size: 1.1rem; }
        .info-box h2 { border: none; padding: 0; margin: 0; font-size: 1.5rem; color: var(--primary); }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar"></div>

    <div class="main-content">
        <div class="container">
            <h2 id="tituloPagina">üñ®Ô∏è Sector Fotocopiadora</h2>
            
            <div class="turno-info-grid">
                <div class="info-box">
                    <small>Operador</small>
                    <span id="displayOperador">Cargando...</span>
                </div>
                <div class="info-box">
                    <small>TOTAL </small>
                    <h2 id="totalTurno">$ 0.00</h2>
                </div>
            </div>

            <div class="venta-layout">
                <div class="card">
                    <form id="formVenta">
                        <div class="form-group">
                            <label>Categor√≠a del Servicio:</label>
                            <div class="category-grid">
                                <div class="cat-card selected" id="catCopia" data-cat="Copia R√°pida">COPIA R√ÅPIDA</div>
                                <div class="cat-card" id="catStock" data-cat="Stock">STOCK</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Monto de la Venta ($):</label>
                            <input type="number" id="inputMonto" placeholder="0.00" step="0.01" style="font-size: 1.2rem; font-weight: bold;">
                        </div>

                        <div class="form-group">
                            <label>M√©todo de Pago:</label>
                            <div class="payment-grid">
                                <div class="pay-card selected" id="payEfectivo" data-pago="Efectivo">EFECTIVO</div>
                                <div class="pay-card" id="payTransf" data-pago="Transferencia">TRANSFERENCIA</div>
                            </div>
                        </div>

                        <button type="button" id="btnAgregar" class="btn btn-accent" style="margin-top:15px">üõí A√±adir al Carrito</button>
                    </form>
                </div>

                <div class="carrito-container">
                    <div class="card">
                        <h3>Detalle de Venta</h3>
                        <div id="itemsCarrito">
                            <p style="color: var(--gray); font-style: italic; font-size: 0.8rem;">üõí El carrito esta vac√≠o</p>
                        </div>
                        <div class="total-box">
                            <span>Subtotal:</span>
                            <span id="totalVenta">$ 0.00</span>
                        </div>
                        <button id="btnVender" class="btn btn-primary" style="background-color: var(--success); margin-top: 20px;" disabled>Confirmar Venta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="ventas.js"></script>
</body>
</html>
