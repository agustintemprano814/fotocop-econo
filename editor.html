<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fotocop-Econo | Editor Maestro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="https://linktr.ee/og/image/franjaeconounlp.jpg">
    <style>
        .editor-container { max-width: 950px; margin: 0 auto; }
        
        .search-box {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--primary);
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .results-list {
            max-height: 250px;
            overflow-y: auto;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 25px;
            display: none;
        }
        .result-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            transition: 0.2s;
        }
        .result-item:hover { background: #f0f9ff; }

        .edit-form-card {
            display: none;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            border-top: 5px solid var(--accent);
            animation: slideUp 0.4s ease-out;
        }
        
        .field-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #f1f5f9;
        }
        .field-row label { font-size: 0.7rem; font-weight: bold; color: var(--gray); text-transform: uppercase; }
        .audit-tag { font-size: 0.7rem; color: #94a3b8; margin-top: 20px; font-style: italic; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilo para destacar el buscador por ID */
        .id-input { border: 2px solid #cbd5e1 !important; background: #fffbeb !important; }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar"></div>

    <main class="main-content">
        <div class="container editor-container">
            <h2>‚úèÔ∏è Editor Maestro de Registros</h2>
            <p style="margin-bottom: 20px; color: var(--gray);">Use el ID directo o aplique filtros para localizar el registro.</p>

            <div class="search-box">
                <div class="form-group" style="margin:0">
                    <label>Colecci√≥n:</label>
                    <select id="selectColeccion">
                        <option value="ventas">Ventas</option>
                        <option value="cierres_diarios">Cierres de Caja</option>
                        <option value="insumos">Insumos / Repuestos</option>
                        <option value="stock">Stock Apuntes</option>
                    </select>
                </div>
                <div class="form-group" style="margin:0">
                    <label>ID Registro:</label>
                    <input type="text" id="inputID" class="id-input" placeholder="Ingresar ID ..">
                </div>
                <div class="form-group" style="margin:0">
                    <label>Fecha Filtro:</label>
                    <input type="date" id="filterFecha">
                </div>
                <div class="form-group" style="margin:0">
                    <label>Operador:</label>
                    <input type="text" id="filterEmail" placeholder="Email...">
                </div>
                <button class="btn btn-primary" onclick="ejecutarBusqueda()">üîç Buscar</button>
            </div>

            <div id="resultsList" class="results-list"></div>

            <div id="editCard" class="edit-form-card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Edici√≥n de Datos</h3>
                    <span id="badgeID" style="font-size:0.65rem; color:var(--primary); font-weight:bold; background:#e0f2fe; padding:4px 8px; border-radius:4px;"></span>
                </div>
                <hr style="margin: 15px 0; opacity: 0.1;">
                
                <form id="formDinamico">
                    <div id="camposContenedor"></div>
                    <div class="audit-tag" id="auditMsg"></div>
                    <div style="display:flex; gap:10px; margin-top:20px">
                        <button type="button" class="btn" style="background:var(--gray)" onclick="cancelarEdicion()">Cancelar</button>
                        <button type="submit" class="btn btn-accent">üíæ Aplicar Correcciones</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { collection, query, where, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { verificarAcceso } from './security.js';
        import { cargarSidebar } from './sidebar.js';

        let registroActual = null;
        let infoUsuario = null;

        document.getElementById('filterFecha').value = new Date().toISOString().split('T')[0];

        verificarAcceso(['supervisor-fotocop', 'adm-eco', 'superusuario']).then(info => {
            infoUsuario = info;
            cargarSidebar('editor');
        });

        window.ejecutarBusqueda = async () => {
            const col = document.getElementById('selectColeccion').value;
            const idDirecto = document.getElementById('inputID').value.trim();
            const resultsDiv = document.getElementById('resultsList');
            
            document.getElementById('editCard').style.display = 'none';
            resultsDiv.innerHTML = "";
            resultsDiv.style.display = 'none';

            // CASO A: B√∫squeda Directa por ID
            if(idDirecto) {
                try {
                    const snap = await getDoc(doc(db, col, idDirecto));
                    if(snap.exists()) {
                        cargarParaEditar(snap.id, snap.data(), col);
                    } else {
                        alert("ID no encontrado en esta colecci√≥n.");
                    }
                } catch (e) { alert("Error buscando ID directo."); }
                return;
            }

            // CASO B: B√∫squeda por Filtros
            const fecha = document.getElementById('filterFecha').value;
            const email = document.getElementById('filterEmail').value.trim().toLowerCase();
            
            resultsDiv.innerHTML = "<p style='padding:15px'>üîç Buscando en base de datos...</p>";
            resultsDiv.style.display = 'block';

            try {
                let q = query(collection(db, col), where("fecha", "==", fecha));
                const snap = await getDocs(q);
                resultsDiv.innerHTML = "";

                if(snap.empty) {
                    resultsDiv.innerHTML = "<p style='padding:15px'>‚ùå Sin resultados para esta fecha.</p>";
                    return;
                }

                snap.forEach(d => {
                    const data = d.data();
                    const matchEmail = !email || (data.operador && data.operador.includes(email)) || (data.supervisor && data.supervisor.includes(email)) || (data.nombreOperador && data.nombreOperador.toLowerCase().includes(email));
                    
                    if(matchEmail) {
                        const item = document.createElement('div');
                        item.className = 'result-item';
                        let desc = data.total ? `Total: $${data.total}` : (data.rendidoEfectivo ? `Rendido: $${data.rendidoEfectivo}` : 'Ver Campos');
                        let user = data.operador || data.supervisor || data.nombreOperador || 'Sistema';

                        item.innerHTML = `<span><strong>${user}</strong> | ${desc}</span><span style="color:var(--primary)">Seleccionar ‚ûî</span>`;
                        item.onclick = () => cargarParaEditar(d.id, data, col);
                        resultsDiv.appendChild(item);
                    }
                });

                if(!resultsDiv.hasChildNodes()) resultsDiv.innerHTML = "<p style='padding:15px'>‚ùå No se encontr√≥ el operador buscado.</p>";

            } catch (e) { alert("Error en filtros."); }
        };

        function cargarParaEditar(id, data, col) {
            // Seguridad por Sector
            if(infoUsuario.rol === 'supervisor-fotocop' && data.sector === 'Apuntes') {
                return alert("‚õî Acceso Denegado: Su rol solo permite editar Fotocopiadora.");
            }

            registroActual = { id, col, data };
            const container = document.getElementById('camposContenedor');
            container.innerHTML = "";
            
            document.getElementById('badgeID').innerText = `DOCUMENT_ID: ${id}`;
            document.getElementById('editCard').style.display = 'block';
            document.getElementById('resultsList').style.display = 'none';

            const modInfo = data.ultimaModificacionPor ? `Editado por: ${data.ultimaModificacionPor}` : "Registro original.";
            document.getElementById('auditMsg').innerText = `‚ÑπÔ∏è ${modInfo} - Al guardar se registrar√° tu firma digital.`;

            // Iterar campos excluyendo objetos y metadatos
            for(let key in data) {
                if(typeof data[key] !== 'object' && !['fecha','timestamp','fechaString','ultimaModificacionPor','fechaModificacion'].includes(key)) {
                    container.innerHTML += `
                        <div class="field-row">
                            <label>${key.replace(/([A-Z])/g, ' $1')}</label>
                            <input type="text" name="${key}" value="${data[key]}" class="m-input">
                        </div>
                    `;
                }
            }
        }

        document.getElementById('formDinamico').onsubmit = async (e) => {
            e.preventDefault();
            if(!confirm("¬øConfirmar edici√≥n? Se sobrescribir√°n los datos originales.")) return;

            const formData = new FormData(e.target);
            const updates = {};
            formData.forEach((value, key) => {
                updates[key] = (isNaN(value) || value === "") ? value : Number(value);
            });

            updates.ultimaModificacionPor = auth.currentUser.email;
            updates.fechaModificacion = new Date().toISOString();

            try {
                await updateDoc(doc(db, registroActual.col, registroActual.id), updates);
                alert("‚ú® Registro corregido satisfactoriamente.");
                location.reload();
            } catch (e) { alert("Error de escritura."); }
        };

        window.cancelarEdicion = () => { location.reload(); };
    </script>
</body>
</html>
