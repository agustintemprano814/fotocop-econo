<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fotocop-Econo | Editor Maestro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="https://linktr.ee/og/image/franjaeconounlp.jpg">
    <style>
        .editor-container { max-width: 950px; margin: 0 auto; }
        .search-box {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--primary);
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            align-items: end;
        }
        .results-list {
            max-height: 250px;
            overflow-y: auto;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 25px;
            display: none;
        }
        .result-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            transition: 0.2s;
        }
        .result-item:hover { background: #f0f9ff; }
        .edit-form-card {
            display: none;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            border-top: 5px solid var(--accent);
            animation: slideUp 0.4s ease-out;
        }
        .field-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #f1f5f9;
        }
        .field-row label { font-size: 0.7rem; font-weight: bold; color: var(--gray); text-transform: uppercase; }
        .audit-tag { font-size: 0.7rem; color: #94a3b8; margin-top: 20px; font-style: italic; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .id-input { border: 2px solid #cbd5e1 !important; background: #fffbeb !important; }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar"></div>

    <main class="main-content">
        <div class="container editor-container">
            <h2>‚úèÔ∏è Editor Maestro de Registros</h2>
            <p style="margin-bottom: 20px; color: var(--gray);">Use el ID directo o aplique filtros para localizar el registro.</p>

            <div class="search-box">
                <div class="form-group" style="margin:0">
                    <label>Colecci√≥n:</label>
                    <select id="selectColeccion">
                        <option value="ventas">Ventas</option>
                        <option value="cierres_diarios">Cierres de Caja</option>
                        <option value="insumos">Insumos / Repuestos</option>
                        <option value="stock">Stock Apuntes</option>
                    </select>
                </div>
                <div class="form-group" style="margin:0">
                    <label>ID Registro:</label>
                    <input type="text" id="inputID" class="id-input" placeholder="Ingresar ID ..">
                </div>
                <div class="form-group" style="margin:0">
                    <label>Fecha Filtro:</label>
                    <input type="date" id="filterFecha">
                </div>
                <div class="form-group" style="margin:0">
                    <label>Operador:</label>
                    <input type="text" id="filterEmail" placeholder="Email...">
                </div>
                <button id="btnBuscar" class="btn btn-primary">üîç Buscar</button>
            </div>

            <div id="resultsList" class="results-list"></div>

            <div id="editCard" class="edit-form-card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Edici√≥n de Datos</h3>
                    <span id="badgeID" style="font-size:0.65rem; color:var(--primary); font-weight:bold; background:#e0f2fe; padding:4px 8px; border-radius:4px;"></span>
                </div>
                <hr style="margin: 15px 0; opacity: 0.1;">
                
                <form id="formDinamico">
                    <div id="camposContenedor"></div>
                    <div class="audit-tag" id="auditMsg"></div>
                    <div style="display:flex; gap:10px; margin-top:20px">
                        <button type="button" id="btnCancelar" class="btn" style="background:var(--gray)">Cancelar</button>
                        <button type="submit" class="btn btn-accent">üíæ Aplicar Correcciones</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="editor.js"></script>
</body>
</html>
