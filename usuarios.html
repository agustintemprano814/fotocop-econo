<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA | Gesti√≥n de Usuarios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="https://linktr.ee/og/image/franjaeconounlp.jpg">
    <style>
        /* Layout m√°s espacioso y centrado */
        .admin-main-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: flex-start;
        }

        .form-user-card {
            width: 100%;
            max-width: 650px;
            border-top: 5px solid var(--danger);
        }

        /* Estilo de la Tabla de Usuarios */
        .user-list-card {
            width: 100%;
        }

        .rol-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            display: inline-block;
        }
        .badge-super { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .badge-admin { background: #d1ecf1; color: #0c5460; }
        .badge-staff { background: #e2e3e5; color: #383d41; }

        /* Bot√≥n eliminar minimalista */
        .btn-trash {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #ccc;
            transition: all 0.2s;
            padding: 5px;
        }
        .btn-trash:hover {
            color: var(--danger);
            transform: scale(1.1);
        }

        .user-info-text {
            font-size: 0.85rem;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar"></div>

    <div class="main-content">
        <div class="container">
            <h2 style="color: var(--danger); border-bottom-color: var(--danger);">üõ°Ô∏è Seguridad y Accesos</h2>
            
            <div class="admin-main-container">
                <div class="card form-user-card">
                    <h3>Registrar Nuevo Operador</h3>
                    <p style="font-size: 0.8rem; color: var(--gray); margin-bottom: 20px;">
                        Asigne permisos a correos ya registrados en el sistema de autenticaci√≥n.
                    </p>
                    
                    <form id="formUser">
                        <div class="grid-estado" style="display: grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:0;">
                            <div class="form-group">
                                <label>Email Institucional:</label>
                                <input type="email" id="userEmail" placeholder="usuario@gmail.com" required>
                            </div>
                            <div class="form-group">
                                <label>Nombre y Apellido:</label>
                                <input type="text" id="userNombre" placeholder="Ej: Juan P√©rez" required>
                            </div>
                        </div>

                        <div class="grid-estado" style="display: grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:0;">
                            <div class="form-group">
                                <label>Rol de Acceso:</label>
                                <select id="userRol" required>
                                    <option value="" disabled selected>Seleccione un nivel...</option>
                                    <option value="operario-apuntes">Operario Apuntes</option>
                                    <option value="operario-fotocop">Operario Fotocopiadora</option>
                                    <option value="supervisor-apuntes">Supervisor Apuntes</option>
                                    <option value="supervisor-fotocop">Supervisor Fotocopiadora</option>
                                    <option value="adm-eco">Administrador General</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Sede / Unidad:</label>
                                <select id="userUnidad" required>
                                    <option value="eco">Econ√≥micas (ECO)</option>
                                    <option value="global">Global (Administraci√≥n)</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn" style="background: var(--danger); margin-top:10px;">
                            Habilitar Credenciales
                        </button>
                    </form>
                </div>

                <div class="card user-list-card">
                    <h3>Personal con Acceso</h3>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Usuario</th>
                                    <th>Nivel de Acceso</th>
                                    <th style="text-align: center;">Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody id="tablaUsuarios"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, doc, setDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { cargarSidebar } from './sidebar.js';
        import { verificarAcceso, sanitizar } from './security.js';

        let miCorreo = "";

        // Solo el superusuario entra aqu√≠
        verificarAcceso(['superusuario']).then(info => {
            miCorreo = info.user.email;
            cargarSidebar('usuarios');
            escucharUsuarios();
        });

        function escucharUsuarios() {
            onSnapshot(collection(db, "usuarios"), (snapshot) => {
                const tbody = document.getElementById('tablaUsuarios');
                tbody.innerHTML = "";
                
                snapshot.forEach(d => {
                    const u = d.data();
                    const id = d.id;
                    const esMiPropioUsuario = id === miCorreo;
                    
                    // L√≥gica de Badges
                    let badgeClass = "badge-staff";
                    if(u.rol === 'superusuario') badgeClass = "badge-super";
                    else if(u.rol === 'adm-eco') badgeClass = "badge-admin";

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>
                            <div class="user-info-text">
                                <strong>${sanitizar(u.nombre)}</strong><br>
                                <small style="color:var(--gray)">${id}</small>
                            </div>
                        </td>
                        <td>
                            <span class="rol-badge ${badgeClass}">${u.rol}</span>
                            <small style="margin-left:5px; color:var(--gray)">(${u.unidad.toUpperCase()})</small>
                        </td>
                        <td style="text-align: center;">
                            ${esMiPropioUsuario ? 
                                '<small style="color:var(--primary); font-weight:bold;">T√ö</small>' : 
                                `<button class="btn-trash" onclick="eliminarUsuario('${id}')" title="Revocar Acceso">üóëÔ∏è</button>`
                            }
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        }

        document.getElementById('formUser').onsubmit = async (e) => {
            e.preventDefault();
            
            const email = sanitizar(document.getElementById('userEmail').value.trim().toLowerCase());
            const nombre = sanitizar(document.getElementById('userNombre').value.trim());
            const rol = document.getElementById('userRol').value;
            const unidad = document.getElementById('userUnidad').value;

            // BLINDAJE EXTRA: Evitar creaci√≥n de superusuario por consola o manipulaci√≥n de DOM
            if (rol === 'superusuario') {
                return alert("‚ö†Ô∏è Acci√≥n no permitida. Solo puede existir un Superusuario maestro.");
            }

            try {
                await setDoc(doc(db, "usuarios", email), {
                    nombre,
                    rol,
                    unidad,
                    fechaAlta: new Date().toISOString()
                });
                alert("‚úÖ Credenciales asignadas con √©xito.");
                document.getElementById('formUser').reset();
            } catch (error) {
                alert("‚ùå Error de permisos en la base de datos.");
            }
        };

        window.eliminarUsuario = async (id) => {
            if (confirm(`¬øRevocar permanentemente el acceso a ${id}?`)) {
                try {
                    await deleteDoc(doc(db, "usuarios", id));
                } catch (error) {
                    alert("No tiene permisos para esta acci√≥n.");
                }
            }
        };
    </script>
</body>
</html>
