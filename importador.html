<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Importador Masivo | Fotocop-Econo</title>
    <link rel="icon" type="image/jpg" href="https://linktr.ee/og/image/franjaeconounlp.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .drop-zone { border: 2px dashed var(--primary); padding: 40px; text-align: center; border-radius: 15px; background: rgba(164, 21, 91, 0.05); cursor: pointer; margin-bottom: 20px; transition: 0.3s; }
        .drop-zone.dragover { background: rgba(164, 21, 91, 0.15); border-color: var(--secondary); }
        .status-card { display: none; margin-top: 20px; }
        .btn-danger-outline { background-color: transparent; color: var(--danger); border: 1px solid var(--danger); margin-top: 20px; width: auto; padding: 10px 20px; font-size: 13px; cursor: pointer; transition: all 0.3s; border-radius: 6px; font-weight: bold; }
        .btn-danger-outline:hover { background-color: var(--danger); color: white; }
        .log-area div { border-bottom: 1px solid #333; padding: 4px 0; font-family: monospace; }
        
        /* Estilos para la zona de recursos acad√©micos */
        .admin-resources {
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .resource-box {
            flex: 1;
            min-width: 300px;
            background: #fdf2f7; /* Un tono muy suave del primario */
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(164, 21, 91, 0.1);
        }
        .resource-box h4 { margin: 0 0 10px 0; color: var(--primary); }
        .resource-box p { font-size: 0.85rem; color: #666; margin-bottom: 15px; }
        .btn-group { display: flex; gap: 10px; }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar"></div>

    <div class="main-content">
        <div class="container">
            <h2>üì• Importador de Historial 2025</h2>
            
            <div class="admin-resources">
                <div class="resource-box">
                    <h4>üìã Plantillas de Estandarizaci√≥n</h4>
                    <p>Para expandir el sistema a nuevas sedes, descargue la plantilla oficial. Esto asegura que el formato de columnas sea el correcto para el procesamiento.</p>
                    <div class="btn-group">
                        <button id="btnDescargarPlantilla" class="btn" style="background: var(--dark); font-size: 0.75rem; padding: 10px 15px;">üì• Descargar Plantilla Excel</button>
                        <button id="btnDescargarManual" class="btn" style="background: var(--secondary); font-size: 0.75rem; padding: 10px 15px;">üìë Ver Manual de Columnas</button>
                    </div>
                </div>
            </div>

            <div class="admin-card">
                <div id="dropZone" class="drop-zone">
                    <p id="dropZoneText">Click aqu√≠ o arrastra tu archivo Excel (.xlsx o .xls)</p>
                    <input type="file" id="fileInput" hidden accept=".xlsx, .xls">
                </div>

                <div id="statusCard" class="status-card">
                    <div class="progress-bar-container" style="background: #eee; border-radius: 5px; height: 10px; overflow: hidden;">
                        <div id="progressBar" class="progress-bar" style="width: 0%; height: 100%; background: var(--primary); transition: width 0.3s;"></div>
                    </div>
                    <p id="statusText" style="margin-top: 10px; font-weight: bold;"></p>
                    <div id="logArea" class="log-area" style="max-height: 250px; overflow-y: auto; background: #1a1a1b; color: #00ff00; padding: 15px; border-radius: 8px; font-size: 12px;"></div>
                </div>

                <hr style="margin: 30px 0; opacity: 0.1;">
                
                <div style="text-align: center;">
                    <p style="font-size: 12px; color: var(--gray);">Zona de Pruebas:</p>
                    <button id="btnLimpiarBD" class="btn-danger-outline">üóëÔ∏è Borrar todos los datos importados</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="importador.js"></script>
</body>
</html>
