<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento | Fotocop-Econo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="https://linktr.ee/og/image/franjaeconounlp.jpg">
    <style>
        /* Ajustes espec√≠ficos para centrar el contenido del mantenimiento */
        body {
            justify-content: center;
            align-items: center;
        }
        .main-content {
            margin-left: 0 !important; /* Quitamos espacio de la sidebar */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .maintenance-container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .icon-box {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--accent);
        }
        .progress-bar-container {
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            margin: 25px 0;
            overflow: hidden;
        }
        .progress-fill {
            width: 60%;
            height: 100%;
            background: var(--primary);
            border-radius: 10px;
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { opacity: 0.6; width: 50%; }
            50% { opacity: 1; width: 70%; }
            100% { opacity: 0.6; width: 50%; }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container maintenance-container">
            <div class="logo-container">
                <img src="https://linktr.ee/og/image/franjaeconounlp.jpg" alt="Logo Fotocop-Econo">
            </div>
            <div class="icon-box">üõ†Ô∏è</div>
            <h2>Estamos mejorando para vos</h2>
            <p>El sistema <strong>Fotocop-Econo</strong> se encuentra en mantenimiento t√©cnico para implementar nuevas funciones de seguridad y dise√±o profesional.</p>
            
            <div class="progress-bar-container">
                <div class="progress-fill"></div>
            </div>
            
            <p style="color: var(--gray); font-size: 0.9rem;">
                Estimamos volver a estar operativos en breve.<br>
                Gracias por tu paciencia.
            </p>
        </div>
    </div>
</body>
</html>
