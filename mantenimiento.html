<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento | Fotocop-Econo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="https://linktr.ee/og/image/franjaeconounlp.jpg">
    <style>
        body {
            justify-content: center;
            align-items: center;
            display: flex;
            min-height: 100vh;
        }
        .main-content {
            margin-left: 0 !important;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .maintenance-container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .icon-box {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--accent);
        }
        .progress-bar-container {
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            margin: 25px 0;
            overflow: hidden;
        }
        .progress-fill {
            width: 60%;
            height: 100%;
            background: var(--primary);
            border-radius: 10px;
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { opacity: 0.6; width: 40%; }
            50% { opacity: 1; width: 80%; }
            100% { opacity: 0.6; width: 40%; }
        }
        #btnReactivar {
            display: none;
            margin-top: 30px;
            background-color: var(--success);
            padding: 15px 25px;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container maintenance-container">
            <div class="logo-container">
                <img src="https://linktr.ee/og/image/franjaeconounlp.jpg" alt="Logo Fotocop-Econo">
            </div>
            <div class="icon-box">üõ†Ô∏è</div>
            <h2>Estamos mejorando para vos</h2>
            <p>El sistema <strong>Fotocop-Econo</strong> se encuentra en mantenimiento t√©cnico para implementar nuevas funciones de seguridad y dise√±o profesional.</p>
            
            <div class="progress-bar-container">
                <div class="progress-fill"></div>
            </div>
            
            <p style="color: var(--gray); font-size: 0.9rem;">
                Estimamos volver a estar operativos en breve.<br>
                Gracias por tu paciencia.
            </p>

            <button id="btnReactivar" class="btn" onclick="reactivarSistema()">
                üîì RE-ACTIVAR SISTEMA (MODO SUPER)
            </button>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const btn = document.getElementById('btnReactivar');

        // Vigilante de identidad
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userSnap = await getDoc(doc(db, "usuarios", user.email));
                    if (userSnap.exists() && userSnap.data().rol === 'superusuario') {
                        // Si es superusuario, mostramos el bot√≥n de rescate
                        btn.style.display = 'block';
                    }
                } catch (e) {
                    console.error("Error validando permisos de rescate");
                }
            }
        });

        window.reactivarSistema = async () => {
            if(confirm("¬øConfirmas la re-apertura global del sistema?")) {
                try {
                    const configRef = doc(db, "configuracion", "global");
                    await updateDoc(configRef, { modoMantenimiento: false });
                    alert("‚ú® Sistema restaurado con √©xito.");
                    window.location.href = "inicio.html";
                } catch (error) {
                    alert("Error al reactivar: No tienes permisos suficientes.");
                }
            }
        };
    </script>
</body>
</html>
