<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Financiero | Fotocop-Econo</title>
    <link rel="icon" type="image/jpg" href="https://linktr.ee/og/image/franjaeconounlp.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .kpi-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-bottom: 4px solid var(--primary); text-align: center; }
        .kpi-card span { font-size: 0.85rem; color: var(--gray); font-weight: bold; text-transform: uppercase; }
        .kpi-card h2 { margin: 10px 0 0 0; font-size: 1.8rem; color: var(--secondary); border: none; padding: 0; }
        .charts-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 20px; }
        .chart-box { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; flex-direction: column; height: 380px; }
        .canvas-wrapper { position: relative; flex-grow: 1; width: 100%; min-height: 0; }
        .filter-bar { background: #f8fafc; padding: 20px; border-radius: 12px; display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 25px; align-items: flex-end; border: 1px solid #e2e8f0; }
        .filter-group { display: flex; flex-direction: column; gap: 5px; }
        .filter-group input, .filter-group select { width: 180px; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
        @media (max-width: 900px) { .charts-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar"></div>

    <main class="main-content">
        <div class="container" style="max-width: 1200px;">
            <h2 style="margin-bottom: 25px;">üí∞ Inteligencia de Negocio y Finanzas</h2>

            <div class="filter-bar">
                <div class="filter-group">
                    <label>Sector:</label>
                    <select id="filtroSector">
                        <option value="todos">Todos los Sectores</option>
                        <option value="Apuntes">Apuntes</option>
                        <option value="Fotocopiadora">Fotocopiadora</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Desde:</label>
                    <input type="date" id="fechaDesde">
                </div>
                <div class="filter-group">
                    <label>Hasta:</label>
                    <input type="date" id="fechaHasta">
                </div>
                <button id="btnFiltrar" class="btn btn-primary" style="width: auto; padding: 10px 25px;">üîç ACTUALIZAR</button>
            </div>

            <div class="dashboard-grid">
                <div class="kpi-card"><span>Recaudaci√≥n Bruta</span><h2 id="kpiRecaudacion">$ 0.00</h2></div>
                <div class="kpi-card" style="border-bottom-color: var(--danger);"><span>Gastos Operativos</span><h2 id="kpiGastos">$ 0.00</h2></div>
                <div class="kpi-card" style="border-bottom-color: var(--success);"><span>Caja Neta Real</span><h2 id="kpiNeto">$ 0.00</h2></div>
                <div class="kpi-card" style="border-bottom-color: var(--accent);"><span>Diferencia Auditada</span><h2 id="kpiDiferencia">$ 0.00</h2></div>
            </div>

            <div class="charts-grid">
                <div class="chart-box">
                    <h3>üìà Evoluci√≥n de Ingresos</h3>
                    <div class="canvas-wrapper">
                        <canvas id="chartEvolucion"></canvas>
                    </div>
                </div>
                <div class="chart-box">
                    <h3>üí≥ Medios de Pago</h3>
                    <div class="canvas-wrapper">
                        <canvas id="chartPagos"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="dashboard-financiero.js"></script>
</body>
</html>
