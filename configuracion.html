<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fotocop-Econo | Configuraci√≥n</title>
    <link rel="stylesheet" href="style.css">

    <style>

        .header-seccion { padding: 18px 25px; margin: 0; font-size: 1.3rem; font-weight: bold; display: flex; align-items: center; gap: 12px; }
        .header-gris { background: var(--dark); color: white; }
        .header-primario { background: var(--primary); color: white; }
        .cuerpo-card { padding: 25px; }
        .grid-config { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .form-group label { color: var(--secondary); font-size: 0.9rem; margin-bottom: 8px; display: block; }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar"></div>

                    <div class="grid-config">

                        </div>
                        <div class="form-group">

                    </div>
                </div>
            </div>

            <button id="btnGuardarConfig" style="width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">üíæ GUARDAR CONFIGURACI√ìN GLOBAL</button>
            <div id="mensajeGuardado" style="text-align: center; margin-top: 15px; font-weight: bold;"></div>
        </div>
    </div>

    <script type="module" src="configuracion.js"></script>
</body>
</html>
