<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fotocop-Econo | Configuraci√≥n</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="https://linktr.ee/og/image/franjaeconounlp.jpg">
    <style>
        .admin-card {
            padding: 0 !important; 
            overflow: hidden;
            margin-bottom: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        .header-seccion {
            padding: 18px 25px;
            margin: 0;
            font-size: 1.3rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-gris {
            background: var(--dark);
            color: white;
        }

        .header-primario {
            background: var(--primary);
            color: white;
        }

        .cuerpo-card {
            padding: 25px;
        }

        .grid-config {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .form-group label {
            color: var(--secondary);
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar"></div>
    <div class="main-content">
        <div class="container" style="max-width: 900px;">
            <div class="dashboard-header">
                <h2>‚öôÔ∏è Configuraci√≥n del Sistema</h2>
            </div>

            <div class="admin-card">
                <div class="header-seccion header-gris">
                    <span>üí∞</span> Precios de Venta (P√∫blico)
                </div>
                <div class="cuerpo-card">
                    <div class="grid-config">
                        <div class="form-group">
                            <label>Precio Simple Faz ($)</label>
                            <input type="number" id="precioSimple" step="0.01">
                        </div>
                        <div class="form-group">
                            <label>Precio Doble Faz ($)</label>
                            <input type="number" id="precioDoble" step="0.01">
                        </div>
                        <div class="form-group">
                            <label>Anillado ($)</label>
                            <input type="number" id="precioAnillado" step="0.01">
                        </div>
                    </div>
                </div>
            </div>

            <div class="admin-card">
                <div class="header-seccion header-primario">
                    <span>üõ†Ô∏è</span> Par√°metros T√©cnicos y Alertas
                </div>
                <div class="cuerpo-card">
                    <div class="grid-config">
                        <div class="form-group">
                            <label>Costo Real x Pasada ($)</label>
                            <input type="number" id="costo_pasada" step="0.01" placeholder="Ej: 5.50">
                        </div>
                        <div class="form-group">
                            <label>L√≠mite Service (Copias)</label>
                            <input type="number" id="limite_mantenimiento" step="1" placeholder="Ej: 50000">
                        </div>
                    </div>
                </div>
            </div>

            <button id="btnGuardarConfig" style="width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">üíæ GUARDAR CONFIGURACI√ìN GLOBAL</button>
            <div id="mensajeGuardado" style="text-align: center; margin-top: 15px; font-weight: bold;"></div>
        </div>
    </div>

    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { verificarAcceso } from './security.js';
        import { cargarSidebar } from './sidebar.js';
        import './auth-timeout.js';

        const camposConfig = ['precioSimple', 'precioDoble', 'precioAnillado', 'costo_pasada', 'limite_mantenimiento'];

        verificarAcceso(['administrador', 'superusuario']).then(() => {
            cargarSidebar('config');
            cargarConfig('config');
        }).catch(err => {
            console.error("Acceso denegado:", err);
            window.location.href = "index.html";
        });

        async function cargarConfig() {
            try {
                const snap = await getDoc(doc(db, "configuracion", "global"));
                if (snap.exists()) {
                    const data = snap.data();
                    camposConfig.forEach(id => {
                        const input = document.getElementById(id);
                        if (input && data[id] !== undefined) {
                            input.value = data[id];
                        }
                    });
                }
            } catch (error) {
                console.error("Error al cargar configuraci√≥n:", error);
            }
        }

        document.getElementById('btnGuardarConfig').onclick = async () => {
            const btn = document.getElementById('btnGuardarConfig');
            const msj = document.getElementById('mensajeGuardado');
            
            btn.disabled = true;
            btn.innerText = "‚è≥ Guardando...";

            const data = {
                ultimaModificacion: new Date().toISOString(),
                usuarioModifico: auth.currentUser ? auth.currentUser.email : "desconocido"
            };
            
            camposConfig.forEach(id => {
                const val = document.getElementById(id).value;
                data[id] = parseFloat(val) || 0;
            });
            
            try {
                await setDoc(doc(db, "configuracion", "global"), data);
                msj.style.color = "var(--success)";
                msj.innerText = "‚úÖ Configuraci√≥n actualizada globalmente.";
                setTimeout(() => { msj.innerText = ""; }, 3000);
            } catch (error) {
                console.error("Error al guardar:", error);
                alert("Error al guardar los datos.");
            } finally {
                btn.disabled = false;
                btn.innerText = "üíæ GUARDAR CONFIGURACI√ìN GLOBAL";
            }
        };
    </script>
</body>
</html>
