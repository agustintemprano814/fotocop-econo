<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotocopiadora Econ√≥micas UNLP | Acceso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="https://linktr.ee/og/image/franjaeconounlp.jpg">
    <style>

        body.login-body { 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            display: flex; 
            margin: 0;
            background-color: var(--dark);
        }

        .login-card { 
            width: 100%; 
            max-width: 400px; 
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card h2 {
            text-align: center;
            margin-top: 0;
            font-size: 1.5rem;
            border-bottom: 3px solid var(--accent);
            padding-bottom: 10px;
            margin-bottom: 15px;
            text-transform: none;
        }
    </style>
</head>
<body class="login-body"> 

    <div class="container login-card">
        <div class="logo-container">
            <img src="https://linktr.ee/og/image/franjaeconounlp.jpg" alt="Logo">
        </div>
        
        <h2>Fotocopiadora Econ√≥micas</h2>
        <p style="text-align: center; color: var(--primary); font-weight: bold; font-size: 13px; margin-bottom: 5px; letter-spacing: 1px;">FRANJA MORADA</p>
        <p style="text-align: center; color: var(--gray); font-size: 12px; margin-bottom: 30px;">Centro de Estudiantes de Cs. Econ√≥micas</p>
        
        <form id="loginForm" method="POST" action="#">
            <div class="form-group">
                <label for="usuario">Correo Electr√≥nico</label>
                <input type="email" id="usuario" placeholder="usuario@correo.com" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
            </div>
            <button type="submit" id="btnEntrar" class="btn btn-primary">
                Entrar al Sistema
            </button>
        </form>
        
        <div id="mensaje" style="margin-top: 20px; text-align: center; font-size: 14px; font-weight: bold; min-height: 24px; transition: 0.3s;"></div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { 
            setPersistence, 
            browserSessionPersistence, 
            browserLocalPersistence, 
            signInWithEmailAndPassword 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { sanitizar } from './security.js';

        const loginForm = document.getElementById('loginForm');
        const mensaje = document.getElementById('mensaje');
        const btnEntrar = document.getElementById('btnEntrar');

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('reason') === 'timeout') {
            mensaje.style.color = "var(--accent)";
            mensaje.innerText = "‚è≥ Sesi√≥n cerrada por inactividad.";
        }

        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            
            btnEntrar.disabled = true;
            btnEntrar.innerText = "‚è≥ Verificando...";
            mensaje.style.color = "var(--primary)";
            mensaje.innerText = "Procesando ingreso...";

            const email = sanitizar(document.getElementById('usuario').value.trim().toLowerCase());
            const pass = document.getElementById('password').value;

            try {

                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

 
                const docSnap = await getDoc(doc(db, "usuarios", email));

                if (docSnap.exists()) {
                    const rol = docSnap.data().rol;
                    
 
                    const jerarquicos = ['supervisor-apuntes', 'supervisor-fotocop', 'adm-eco', 'superusuario'];
                    

                    const persistencia = jerarquicos.includes(rol) ? browserSessionPersistence : browserLocalPersistence;


                    await auth.setPersistence(persistencia);

                    mensaje.style.color = "var(--success)";
                    mensaje.innerText = "‚úÖ ¬°Acceso concedido!";
                    setTimeout(() => { window.location.href = "inicio.html"; }, 800);
                } else {
                    await auth.signOut();
                    mensaje.style.color = "var(--danger)";
                    mensaje.innerText = "‚ö†Ô∏è Usuario no autorizado en la base de datos.";
                    btnEntrar.disabled = false;
                    btnEntrar.innerText = "Entrar al Sistema";
                }

            } catch (error) {
                console.error("Login Error:", error.code);
                btnEntrar.disabled = false;
                btnEntrar.innerText = "Entrar al Sistema";
                mensaje.style.color = "var(--danger)";
                
                if (error.code === 'auth/invalid-credential') {
                    mensaje.innerText = "‚ùå Correo o contrase√±a incorrectos.";
                } else if (error.code === 'auth/too-many-requests') {
                    mensaje.innerText = "üö´ Demasiados intentos. Intente m√°s tarde.";
                } else {
                    mensaje.innerText = "‚ùå Error al conectar con el servidor.";
                }
            }
        };
    </script>
</body>
</html>
