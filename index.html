<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotocopiadora Económicas UNLP | Acceso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="https://linktr.ee/og/image/franjaeconounlp.jpg">
    <style>
        body.login-body { 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            display: flex; 
            margin: 0;
            background-color: var(--dark);
        }
        .login-card { 
            width: 100%; 
            max-width: 400px; 
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-card h2 {
            text-align: center;
            margin-top: 0;
            font-size: 1.5rem;
            border-bottom: 3px solid var(--accent);
            padding-bottom: 10px;
            margin-bottom: 15px;
            text-transform: none;
        }
    </style>
</head>
<body class="login-body"> 

    <div class="container login-card">
        <div class="logo-container">
            <img src="https://linktr.ee/og/image/franjaeconounlp.jpg" alt="Logo">
        </div>
        
        <h2>Fotocopiadora Económicas</h2>
        <p style="text-align: center; color: var(--primary); font-weight: bold; font-size: 13px; margin-bottom: 5px; letter-spacing: 1px;">FRANJA MORADA</p>
        <p style="text-align: center; color: var(--gray); font-size: 12px; margin-bottom: 30px;">Centro de Estudiantes de Cs. Económicas</p>
        
        <form id="loginForm" method="POST" action="#">
            <div class="form-group">
                <label for="usuario">Correo Electrónico</label>
                <input type="email" id="usuario" placeholder="usuario@correo.com" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
            </div>
            <button type="submit" id="btnEntrar" class="btn btn-primary">
                Entrar al Sistema
            </button>
        </form>
        
        <div id="mensaje" style="margin-top: 20px; text-align: center; font-size: 14px; font-weight: bold; min-height: 24px; transition: 0.3s;"></div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
