<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fotocop-Econo | Gesti贸n de Stock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="https://linktr.ee/og/image/franjaeconounlp.jpg">
    <style>
        .admin-tools {
            display: none; 
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            gap: 15px;
            justify-content: flex-end;
        }
        .btn-export { background-color: #27ae60; color: white; width: auto; padding: 10px 20px; font-size: 0.8rem; }
        .btn-danger-zone { background-color: var(--danger); color: white; width: auto; padding: 10px 20px; font-size: 0.8rem; }
        .stock-main-layout { display: flex; flex-direction: column; align-items: flex-start; width: 100%; }
        .form-container-card { width: 75%; max-width: 850px; margin-left: 0; margin-bottom: 30px; }
        .historial-full-width { width: 100%; margin-top: 20px; }
        .table-scroll { max-height: 500px; overflow-y: auto; }

        @media (max-width: 768px) {
            .form-container-card { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar"></div>

    <div class="main-content">
        <div class="container">
            <div id="zonaSuper" class="admin-tools">
                <button id="btnExportar" class="btn btn-export"> Exportar Inventario</button>
                <button id="btnBorrarTodo" class="btn btn-danger-zone">锔 Borrar Todo el Stock</button>
            </div>

            <h2> Gesti贸n de Stock e Inventario</h2>

            <div class="kpi-grid">
                <div class="kpi-card">
                    <span class="kpi-title">Total Art铆culos</span>
                    <div class="kpi-line"></div>
                    <h2 id="totalArticulos">0</h2>
                </div>
                <div class="kpi-card">
                    <span class="kpi-title">ltimo Movimiento</span>
                    <div class="kpi-line"></div>
                    <h2 id="lastMove" style="font-size: 1rem;">-</h2>
                </div>
            </div>

            <div class="stock-main-layout">
                <div class="card form-container-card">
                    <h3>Actualizar / Crear Material</h3>
                    <form id="formStock">
                        <div class="form-group">
                            <label>C贸digo de Barras:</label>
                            <input type="text" id="codigoBarras" placeholder="Enfoque aqu铆 y escanee..." autofocus>
                        </div>
                        
                        <div class="form-group">
                            <label>Nombre de la Materia - Apunte:</label>
                            <input type="text" id="nombreMaterial" required>
                        </div>

                        <div class="grid-estado" style="display: grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:15px;">
                            <div class="form-group">
                                <label>Precio de venta ($):</label>
                                <input type="number" id="precio" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label>Stock Actual:</label>
                                <input type="number" id="cantidadStock" value="0" readonly style="background: #f4f4f4;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Ajustar Stock (+/-):</label>
                            <input type="number" id="ajusteStock" placeholder="Ej: 10 para sumar, -5 para restar" required>
                        </div>

                        <button type="submit" class="btn btn-primary"> Guardar Cambios</button>
                    </form>
                </div>

                <div class="card historial-full-width">
                    <h3>ltimos Movimientos de Inventario</h3>
                    <div class="table-container table-scroll">
                        <table>
                            <thead>
                                <tr>
                                    <th>Fecha / Hora</th>
                                    <th>C贸digo</th>
                                    <th>Material</th>
                                    <th>Ajuste</th>
                                    <th>Operador</th>
                                </tr>
                            </thead>
                            <tbody id="tablaHistorial"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="stock.js"></script>
</body>
</html>
